@let menuMode = menuMode$ | async;
@let theme = theme$ | async;

<app-toolbar (toggleMenu)="toggleMenu()" />
<mat-sidenav-container>
  <mat-sidenav #sideNav [opened]="opened" [mode]="menuMode ?? defaultMode">
    <app-menu />
  </mat-sidenav>
  <mat-sidenav-content
    [ngClass]="{ green: theme === 'green', red: theme === 'red' }"
  >
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
