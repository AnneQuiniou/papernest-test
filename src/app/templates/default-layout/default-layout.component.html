@let menuMode = menuMode$ | async;
@let color = color$ | async;

<app-toolbar (toggleMenu)="toggleMenu()" />
<mat-sidenav-container>
  <mat-sidenav #sideNav [opened]="opened" [mode]="menuMode ?? defaultMode">
    <app-menu />
  </mat-sidenav>
  <mat-sidenav-content
    [ngClass]="{ green: color == 'green', red: color == 'red' }"
  >
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
