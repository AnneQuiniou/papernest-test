@let count = count$ | async; @let menuMode = menuMode$ | async;

<app-toolbar (toggleMenu)="sideNav.toggle()" />
<mat-sidenav-container>
  <mat-sidenav #sideNav [mode]="menuMode ?? defaultMode">
    <app-menu />
  </mat-sidenav>
  <mat-sidenav-content
    [ngClass]="{ red: count && count > 9, green: count && count < -9 }"
  >
    <app-default-page-layout>
      <router-outlet />
    </app-default-page-layout>
  </mat-sidenav-content>
</mat-sidenav-container>
