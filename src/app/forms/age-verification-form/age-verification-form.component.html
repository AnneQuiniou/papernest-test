<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Enter your date of birth</mat-label>
    <input matInput formControlName="birthDate" />
    <mat-hint>Date should follow MM/DD/YYYY format</mat-hint>
  </mat-form-field>
  <p>
    <app-button type="submit" [disabled]="!form.valid">
      Click to reset counter
    </app-button>
  </p>
</form>

{{ form.controls.birthDate.value | json }}
